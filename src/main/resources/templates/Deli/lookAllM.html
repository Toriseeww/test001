<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>配送用户信息</title>
    <!--edge浏览器H5兼容设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--360浏览器H5兼容设置-->
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--导入核心文件-->
    <script src="../../static/bootstrap3/js/holder.js"></script>
    <link href="../../static/bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../../static/bootstrap3/jquery-1.8.3.min.js"></script>
    <script src="../../static/bootstrap3/js/bootstrap.js"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" href="../static/bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="../../static/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../../static/css/webindex.css" />
    <link rel="stylesheet" type="text/css" href="../../static/css/footer.css" />
    <link rel="stylesheet" type="text/css" href="../../static/css/top.css" />
    <link rel="stylesheet" type="text/css" href="../../static/css/LAllM.css" />
</head>
<div class="col-sm-offset-2 col-sm-10">
    <a type="submit" th:href="@{/deli/lookL}"  class="btn btn-primary">返回未配送</a>
</div>
<body style="background-size: 100%;background-image:url('../../static/4.jpg')">
<h2 align="center">用户配送信息</h2>
<div class="lalm">
    <div class = "mycontent">
        <div class="panel-body">
            <div class="panel-body">
                <form id="form-change-info" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">接收人姓名：</label>
                        <div class="col-md-8">
                            <input type="text" th:value="${U.getUsername()}" class="form-control" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">配送电话：</label>
                        <div class="col-md-8">
                            <input type="text" th:value="${P.getPhone()}" class="form-control" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">配送宿舍：</label>
                        <div class="col-md-8">
                            <input type="text" th:value="${P.getDormitorynumber()}" class="form-control" readonly="readonly">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
