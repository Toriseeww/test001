<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到管理员界面</title><meta charset="UTF-8">
    <!--edge浏览器H5兼容设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--360浏览器H5兼容设置-->
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--导入核心文件-->
    <link rel="stylesheet" href="../static/swiper8/swiper-bundle.min.css">
    <script src="../static/swiper8/swiper-bundle.min.js"></script>
    <script src="../static/bootstrap3/js/holder.js"></script>
    <link href="../static/bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../static/bootstrap3/jquery-1.8.3.min.js"></script>
    <script src="../static/bootstrap3/js/bootstrap.js"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" href="../static/bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/webindex.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/footer.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/top.css" />

    <style>
        #ss{
            width: 1200px;
            margin: 0 auto;
        }
        .swiper{
            height: 432px;
        }
        .swiper-slide img{
            width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body id="ss" style="background-size: 110%;background-image:url('static/2.jpg')">
<h3 align="center">敬爱的管理员，欢迎回到校园药品代购:</h3>
<header class="header">
    <div class="row">
        <div class="col-md-9 top-item">
            <ul class="list-inline pull-right">
                <li>
                    <a th:href="@{/deleteOrdersMe}"><span></span>&nbsp;订单管理</a>
                </li>
                <li class="li-split">|</li>
                <li><a th:href="@{/selectMessage}"><span></span>&nbsp搜索用户</a></li>
                <li class="li-split">|</li>
                <li>
                    <a th:href="@{/root/coAll}"><span></span>&nbsp;用户账号管理</a>
                </li>
                <li class="li-split">|</li>
                <li>
                    <a th:href="@{/root/people}"><span class="fa fa-user"></span>&nbsp;个人资料</a>
                </li>
                <li class="li-split">|</li>
                <li><a th:href="@{/login}"><span class="fa fa-user"></span>&nbsp;重新登录</a></li>
            </ul>
        </div>
    </div>
</header>
<br/>
<br/>
<br/>
<h3 align="center">广告位宣传：</h3>
<div>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../static/11.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../static/22.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../static/33.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../static/44.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../static/55.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</div>
<script>
    var mySwiper = new Swiper ('.swiper',
        {
            // direction: 'vertical', // 垂直切换选项
            loop: true, // 循环模式选项
            autoplay:true,

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },

            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // 如果需要滚动条
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        })
</script>
</body>
</html>
